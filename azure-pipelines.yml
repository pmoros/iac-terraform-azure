trigger:
  branches:
    include:
      - main

stages:
  - stage: Terraform build
    displayName: "Terraform build"
    dependsOn: []
    condition: succeeded()
    jobs:
      - job: TF_BUILD
        displayName: "Terraform build"
        pool:
          vmImage: "ubuntu-latest"
        variables:
          - template: terraform-templates/variables/terraform-variables.yml
            parameters:
              environment: $(environment)
        steps:
          - template: terraform-templates/steps/terraform-delivery-steps.yml
            parameters:
              environment: "stage"
              azureServiceConnection: "ARM_SUBSCRIPTION"
              terraformFormat: true
              terraformValidate: true
              terraformPlan: true
              terraformApply: false
